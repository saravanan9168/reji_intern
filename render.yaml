services:
  - type: web
    name: math-assistant
    env: java
    plan: free
    branch: main
    buildCommand: mvn -DskipTests package
    startCommand: java -jar target/math-assistant-0.0.1-SNAPSHOT.jar
    autoDeploy: true
    # Health check path Render will poll to determine service health
    healthCheckPath: /health
    # Example env vars (Render allows env vars via UI or manifest)
    envVars:
      - key: JAVA_OPTS
        value: -Xms128m -Xmx512m
