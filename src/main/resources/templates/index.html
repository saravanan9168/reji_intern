<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mathematical Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 20px;
        }
        .container {
            max-width: 900px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
        }
        /* Radio Buttons (Google Forms Style) */
        .option-group {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .option-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .option-item:hover {
            background: #e9ecef;
        }
        .option-item input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.2);
        }
        .option-item label {
            font-weight: 500;
            color: #555;
            margin: 0;
            cursor: pointer;
        }
        .option-item input[type="radio"]:checked + label {
            color: #1f77b4;
            font-weight: 600;
        }
        .form-row {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
            color: #555;
            min-width: 120px; /* Wider for longer labels */
        }
        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 8px 12px;
            width: 120px;
        }
        .btn {
            border-radius: 5px;
            padding: 8px 16px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: #1f77b4;
            border-color: #1f77b4;
        }
        .btn-primary:hover {
            background-color: #155a8a;
            transform: translateY(-1px);
        }
        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
        }
        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: white;
        }
        .alert {
            border-radius: 5px;
            border: none;
            margin-top: 15px;
        }
        .svg-container {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 500px;
        }
        .svg-container h5 {
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
        }
        .svg-container svg {
            max-width: 100%;
            max-height: 80%; /* Room for title */
            width: auto;
            height: auto;
        }
        /* Hide sections by default */
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        /* Toast for Clear feedback */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
        }
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                align-items: stretch;
            }
            .form-label {
                min-width: auto;
            }
            .form-control, .form-select {
                width: 100%;
            }
            .option-group {
                flex-direction: column;
                gap: 15px;
            }
            .svg-container {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mathematical Assistant</h1>

        <!-- Radio Button Selection -->
        <div class="option-group">
            <div class="option-item">
                <input type="radio" id="math-option" name="option" value="math" checked onchange="toggleSection('math')">
                <label for="math-option">1. Mathematics</label>
            </div>
            <div class="option-item">
                <input type="radio" id="fib-option" name="option" value="fib" onchange="toggleSection('fib')">
                <label for="fib-option">2. Fibonacci Curve</label>
            </div>
        </div>

        <!-- Mathematics Section (Default) -->
        <div id="math-section" class="section active">
            <form method="post" action="/calculate">
                <div class="form-row">
                    <label for="num1" class="form-label">First Number:</label>
                    <input id="num1" type="text" name="num1" class="form-control" inputmode="decimal" placeholder="e.g., 5.5" required>
                    <label for="num2" class="form-label">Second Number:</label>
                    <input id="num2" type="text" name="num2" class="form-control" inputmode="decimal" placeholder="e.g., 3" required>
                </div>
                <div class="form-row">
                    <label for="operation" class="form-label">Operation:</label>
                    <select id="operation" name="operation" class="form-select" title="Choose arithmetic operation" aria-label="Operation" required>
                        <option value="">Select...</option>
                        <option value="+">Add (+)</option>
                        <option value="-">Subtract (-)</option>
                        <option value="*">Multiply (ร)</option>
                        <option value="/">Divide (รท)</option>
                    </select>
                    <button type="submit" class="btn btn-primary">OK</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="clearForm()">Clear</button>
                </div>
            </form>
            <div th:if="${result}" class="alert alert-info mt-2" th:text="${result}"></div>
        </div>

        <!-- Fibonacci Curve Section -->
        <div id="fib-section" class="section">
            <form method="post" action="/fibonacci-curve">
                <div class="form-row">
                    <label for="n" class="form-label">Enter n:</label>
                    <input id="n" type="number" name="n" class="form-control" min="1" max="20" placeholder="e.g., 10" aria-describedby="nHelp" required>
                    <button type="submit" class="btn btn-primary">OK</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="clearForm()">Clear</button>
                </div>
            </form>
            <div th:if="${error}" class="alert alert-danger mt-2" role="alert" aria-live="assertive" th:text="${error}"></div>
            <div th:if="${svg}" class="svg-container">
                <h5 th:text="'Fibonacci Spiral (n = ' + ${n} + ')'"></h5>
                <th:block th:utext="${svg}" />
            </div>
        </div>
    </div>

    <!-- Toast Container for Clear Feedback -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="clearToast" class="toast" role="alert">
            <div class="toast-body text-success">Form cleared!</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sections
        function toggleSection(selected) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(selected + '-section').classList.add('active');
        }
        // Clear form (only on click, with toast)
        function clearForm() {
            // Clear inputs
            document.querySelectorAll('input[type="text"], input[type="number"], select').forEach(el => el.value = '');
            // Hide results
            document.querySelectorAll('.alert').forEach(el => el.style.display = 'none');
            // Hide plot
            const plot = document.querySelector('.svg-container');
            if (plot) plot.innerHTML = '<h5>Fibonacci Spiral (n = ?)</h5>';
            // Reset radio to Mathematics
            document.getElementById('math-option').checked = true;
            toggleSection('math');
            // Show toast
            const toastEl = document.getElementById('clearToast');
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }
        // Enter key submits
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.target.closest('form').submit();
            }
        });
    </script>
</body>
</html>
